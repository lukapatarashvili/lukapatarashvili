<h1>Array from parent component</h1>
<div *ngFor="let user of parentUsers">
  {{ user.firstname }} {{ user.lastname }}
</div>

<h1>Array from child component</h1>
<div *ngFor="let child of childUsers">
  {{ child.firstname }} {{ child.lastname }}
</div>

<button class="btn btn-primary mt-2" (click)="displayArray()">Display Array via Service</button>
<button class="btn btn-secondary mt-2" (click)="sendChildUsers()">Send Child Users to Parent</button>
