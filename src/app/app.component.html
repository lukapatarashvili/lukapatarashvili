<h1>{{ title }}</h1>

<div *ngFor="let user of users">
  <div *ngIf="user.age <= 20">
    {{ user.firstname }} {{ user.lastname }} (Age: {{ user.age }})
  </div>
</div>

<app-user [parentUsers]="parentUsers" (childUsersEvent)="onReceiveChildUsers($event)"></app-user>

<h1>Array from child component</h1>
<div *ngFor="let childUser of receivedChildUsers">
  {{ childUser.firstname }} {{ childUser.lastname }}
</div>
